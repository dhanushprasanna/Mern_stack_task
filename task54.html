<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let maxValue = (a, b) => {
            if (a >= b)
                return a;
            else
                return b;
        }

        console.log(maxValue(5, 8));
        console.log(maxValue(8, 60));
        console.log(maxValue(7, 15));
        console.log(maxValue(5000, 86));
    </script>
</body>

</html>
